<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <main>
        <section>
            <form>
                <div class="add-todo">
                    <h2>A ajouter à la liste</h2>
                    <input type="text" id="todo" class="todo_input">
                    <button type="submit" id="btn-add" class="todo_button"> Ajouter à la liste</button>
                </div> 
                <!-- En dessous vont s'ajouter les inputs to do -->
                <div id="todo-list">
                    <h2>Liste to do</h2>
                    <ul id="list">
                        
                    </ul>
                </div>
                <button id="btn-reset">Remise à zéro</button>
            </form>            
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
